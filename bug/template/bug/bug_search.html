<!doctype html>
<html lang="en">
  <head>
  {% include 'base/head.html' %}  
  </head>
  
<body>
        <header>
        {% include 'base/header.html'%}
         </header>

        
        <main role="main">
		<p>Search Results for {{search_string}}</p>

            
         <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
    {% for bug in object_list%}
    <div class="media text-muted pt-3">
      <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      <a href="{% url 'bug_details' bug.id %}" style="float:left;"><strong class="d-block text-dark" style="font-size: 16px" >{{bug.issue}} </a> {{" | "}} <span style="font-size: 14px; 
      {% if bug.status %}
        color:green
        {% else %}
        color:red
        {% endif %}
                      "> 
                      {{bug.bug_status}}
              </span> </strong>
      {{bug.summary}}
      </p>

    </div>
    {% endfor %}

    <small class="d-block text-right mt-3">
	    <a href="{% url 'bug_index' %}">All updates</a>
    </small>
  </div>

	
	
	
	
	</main>
{% include 'base/footer.html'%}
{% include 'base/javascript.html'%}

</body>
</html>
